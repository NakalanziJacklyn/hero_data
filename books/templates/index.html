{% extends 'layout.html' %}

{% block anchor %}
            <a class="" href="{{ url_for('login') }}">
               Login
            </a>
            <a class=" " href="{{ url_for('register') }}">
                Register
             </a>
        {% if current_user.is_authenticated %}
            <a class=" " href="{{ url_for('logout') }}">
                Logout <strong>{{ username }}</strong>
            </a>
        {% endif %}

{% endblock %}

{% block body %}
    <div>
    <p id="side">
        Welcome to <strong>Hero Stories</strong> with just your favourite books in the store!!
    </p>

{% endblock %}
