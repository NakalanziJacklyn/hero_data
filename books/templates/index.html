{% block anchor %}
            <a class="" href="{{ url_for('login') }}">
               Login
            </a>
            <a class=" " href="{{ url_for('register') }}">
                Register
             </a>
        {% if current_user.is_authenticated %}
            <a class=" " href="{{ url_for('logout') }}"><img src="http://endlessicons.com/wp-content/uploads/2012/12/male-avatar-icon-614x460.png"><small style="color:#000">{{ current_user.username }}Logout
            </a>
        {% endif %}

{% endblock %}

{% endblock %}
