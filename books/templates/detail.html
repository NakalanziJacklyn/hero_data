{% extends "layout.html" %}

{% block body %}

<div class="row center">
    <h1>Book Details:</h1>
    <p>
    ISBN: {{ book.isbn }}<br>
    Title: {{ book.title }}<br>
    Author: {{ book.author }}<br>
    Year: {{ book.year }}<br>
    </p>   
</div>
   <button> <a class="ml-2" href="{{ url_for('comment',book_id=book.id) }}">Leave a comment</a></button>

{% for review in reviews %}
<div>{{review.review}}</div>
<div>{{review.comment}}</div>
{% endfor %}

{% endblock %}
